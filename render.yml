services:
  # 後端 API 服務
  - type: web
    name: cardstrategy-api
    env: node
    plan: free
    buildCommand: |
      cd backend
      npm install
    startCommand: |
      cd backend
      node src/server-render.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /api/health
    healthCheckTimeout: 180
    autoDeploy: true

  # 前端靜態網站
  - type: web
    name: cardstrategy-frontend
    env: static
    plan: free
    buildCommand: |
      npm install
      npm run build:web
    staticPublishPath: ./dist
    envVars:
      - key: REACT_APP_API_URL
        value: https://cardstrategy-api.onrender.com/api
    autoDeploy: true

databases:
  # PostgreSQL 數據庫
  - name: cardstrategy-postgres
    databaseName: cardstrategy
    user: cardstrategy_user
    plan: free

  # Redis 緩存
  - name: cardstrategy-redis
    plan: free
