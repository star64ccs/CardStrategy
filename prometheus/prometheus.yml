global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus 自身監控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CardStrategy 後端服務監控
  - job_name: 'cardstrategy-backend'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node.js 應用監控
  - job_name: 'nodejs-app'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/metrics/nodejs'
    scrape_interval: 30s

  # 數據庫監控
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis 監控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Nginx 監控
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # 系統資源監控
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # 容器監控
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # 自定義指標端點
  - job_name: 'custom-metrics'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/metrics/custom'
    scrape_interval: 60s
    params:
      include_system: ['true']
      include_application: ['true']
      include_database: ['true']
      include_performance: ['true']

  # 健康檢查端點
  - job_name: 'health-checks'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/health'
    scrape_interval: 60s
    honor_labels: true

  # 性能指標端點
  - job_name: 'performance-metrics'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/performance'
    scrape_interval: 30s

  # 警報端點
  - job_name: 'alerts'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/alerts/stats'
    scrape_interval: 60s

# 遠程寫入配置（可選）
remote_write:
  - url: "http://remote-storage:9201/write"
    remote_timeout: 30s
    write_relabel_configs:
      - source_labels: [__name__]
        regex: 'up|job:.*'
        action: keep

# 遠程讀取配置（可選）
remote_read:
  - url: "http://remote-storage:9201/read"
    remote_timeout: 30s
    read_recent: true

# 存儲配置
storage:
  tsdb:
    path: /prometheus/data
    retention.time: 15d
    retention.size: 50GB
    wal:
      retention.period: 2h
      retention.size: 10GB

# 日誌配置
log:
  level: info
  format: json
  outputPaths:
    - stdout
    - /prometheus/logs/prometheus.log
  errorOutputPaths:
    - stderr
    - /prometheus/logs/prometheus-error.log

# 管理 API 配置
admin:
  listen_address: 0.0.0.0:9090
  read_timeout: 30s
  write_timeout: 30s

# 查詢配置
query:
  lookback_delta: 5m
  max_concurrency: 20
  timeout: 2m

# 規則配置
rules:
  evaluation_interval: 15s
  group:
    rules:
      - record: job:up
        expr: up
      - record: job:scrape_duration_seconds
        expr: scrape_duration_seconds
      - record: job:scrape_samples_scraped
        expr: scrape_samples_scraped
      - record: job:scrape_samples_post_metric_relabeling
        expr: scrape_samples_post_metric_relabeling

# 服務發現配置（可選）
scrape_configs:
  # 基於文件的服務發現
  - job_name: 'file-sd'
    file_sd_configs:
      - files:
        - '/etc/prometheus/targets/*.json'
        refresh_interval: 5m

  # 基於 DNS 的服務發現
  - job_name: 'dns-sd'
    dns_sd_configs:
      - names:
        - 'cardstrategy.local'
        type: 'A'
        port: 3000
        refresh_interval: 30s

# 標籤重寫規則
relabel_configs:
  - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
    action: keep
    regex: true
  - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
    action: replace
    target_label: __metrics_path__
    regex: (.+)
  - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
    action: replace
    regex: ([^:]+)(?::\d+)?;(\d+)
    replacement: $1:$2
    target_label: __address__
  - source_labels: [__meta_kubernetes_namespace]
    action: replace
    target_label: kubernetes_namespace
  - source_labels: [__meta_kubernetes_pod_name]
    action: replace
    target_label: kubernetes_pod_name
  - source_labels: [__meta_kubernetes_pod_label_app]
    action: replace
    target_label: app

# 指標重寫規則
metric_relabel_configs:
  - source_labels: [__name__]
    regex: 'node_(.+)'
    target_label: node_metric
    replacement: '${1}'
  - source_labels: [__name__]
    regex: 'http_(.+)'
    target_label: http_metric
    replacement: '${1}'
  - source_labels: [__name__]
    regex: 'db_(.+)'
    target_label: db_metric
    replacement: '${1}'

# 外部標籤
global:
  external_labels:
    cluster: 'cardstrategy-prod'
    environment: 'production'
    region: 'us-east-1'
    datacenter: 'primary'

